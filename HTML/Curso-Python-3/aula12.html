<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
        </p>
        <p>
            <label for="dev">Sou um dev1:</label>
            <input type="checkbox" id="dev" name="dev" value="sim" /> <br>
            <label for="dev">Sou um dev2:</label>
            <input type="checkbox" id="dev" name="dev" value="sim" /> <br>
            <label for="dev">Sou um dev3:</label>
            <input type="checkbox" id="dev" name="dev" value="sim" />
        </p>

        <p>
            Gênero: <br>
            <label for="Feminino">Feminino:</label>
            <input type="radio" id="Feminino" name="genero" value="Feminino" /> <br>
            <label for="masculino">Masculino:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino" /> <br>
            <label for="outro">Outro:</label>
            <input type="radio" id="outro" name="genero" value="outro" checked />
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2024-08-20" />
        </p>
        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2024-08-20T20:00" />
        </p>
        <p>
            <label for="time">Tempo:</label>
            <input type="time" id="time" name="time" value="20:00:02" />
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000" />
        </p>

        <p>
            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex: email@email.com" />
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple />
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5" />
        </p>

        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%""></option>
            </datalist>
        </p>

        <p>
            <label for=" url">Sua URL:</label>
                    <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Sua search:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup label="teste">
                    <option value="qualquer 1" label="Label 1">
                    <option value="qualquer 2" label="Label 2">
                    <option value="qualquer 3" label="Label 3">
                    <option value="qualquer 4" label="Label 4">
                    <option value="qualquer 5" label="Label 5">
                    <option value="qualquer 6" label="Label 6">
                    <option value="qualquer 7" label="Label 7">
                    </option>
                </optgroup>
                <optgroup label="teste 2">
                    <option value="qualquer 1" label="Label 1">
                    <option value="qualquer 2" label="Label 2">
                    <option value="qualquer 3" label="Label 3">
                    <option value="qualquer 4" label="Label 4">
                    <option value="qualquer 5" label="Label 5">
                    <option value="qualquer 6" label="Label 6">
                    <option value="qualquer 7" label="Label 7">
                    </option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9">
                teste teste teste
            </textarea>
        </p>













        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>

</html>
